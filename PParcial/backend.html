    <main class="crud">
        <div id=formulario>
        <div id="tituloCRUD"> <h2>Alta de producto</h2> </div>
        <section class="form-inmueble">
            <form>
                <label for="txtTitulo">Título: </label>
                </br>
                <input type="text" name="txtTitulo" placeholder="Título" autocomplete="off" required>
                </br>
                </br>

            
                <!--CHECKBOX-->
                <fieldset>
                <legend> Transacción: </legend>
                <label><input type="checkbox" name="chkAlquiler" value="alquiler"> Alquiler</label><br>
                <label><input type="checkbox" name="chkVenta" value="venta"> Venta</label><br>
                </fieldset>

                
                </br>
                </br>
                
                <label for="txtDescripcion">Descripción: </label>
                </br>
                <textarea name="txtDescripcion" placeholder="Descripción" autocomplete="off" required></textarea>
                </br>
                </br>

                <label for="nmbrPrecio">Precio: </label>
                </br>
                <input type="number" name="nmbrPrecio" placeholder="Precio en pesos" min="1" autocomplete="off" required>
                </br>
                </br>


                <label for="nmbrPuertas">Nª puertas: </label>
                </br>
                <i class="fas fa-door-open" aria-hidden="true"></i> 
                <input type="number" name="nmbrPuertas" placeholder="Puertas" min="1" autocomplete="off" required>                 
                </br>
                </br>

                <label for="nmbrKms">KMs </label>
                </br>
                <i class="fa fa-tachometer" aria-hidden="true"></i>
                <input type="number" name="nmbrKms" placeholder="Kms" min="1" autocomplete="off" required>
                </br>
                </br>

                <label for="nmbrPotencia">Potencia: </label>
                </br>
                <i class="fas fa-bolt" aria-hidden="true"></i>
                <input type="number" name="nmbrPotencia" placeholder="Potencia" autocomplete="off" required>             
                </br>
                </br>

                <input type="submit" id="enviar" value="&#xf0c7; Guardar" style="font-family: FontAwesome">
                <input type="button" id="eliminar" name ="eliminar" hidden="hidden" value="&#xf1f8; Eliminar" style="font-family: FontAwesome">
                <input type="button" id="cancelar" value="&#xf00d; Cancelar" style="font-family: FontAwesome">
                <input type="hidden" name="txtId"> 
            </form>
